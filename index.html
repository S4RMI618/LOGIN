<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                col-12">
                <h2>Login</h2>
                <h2>Universidad De Los Andes</h2>
                <form>
                    <img class="img-fluid mx-auto" src="img/logo-usuario.png" />
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input id="usuario" name="usuario" class="form-control" type="text"
                            placeholder="Ingrese su usuario">
                    </div>
                    <div class="form-group">
                        <label for="clave">Contraseña</label>
                        <input id="clave" name="clave" class="form-control" type="password"
                            placeholder="Ingrese su Contraseña">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success col-12">Iniciar Sesion</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
