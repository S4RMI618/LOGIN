<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#"><img src="img/logo.png" class="logo-pr img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Info Estudiante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Materias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Actividades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calificaciones y retroalimentacion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id="info" class="col-lg-6  col-md-4 col-12">
                <img class="img-fluid mx-auto" src="img/logo-usuario.png" />
            </div>
            <div id="info" class="col-lg-6  col-md-4 col-12">
                <h2>Informacion Del Estudiante</h2>
                <form>
                    
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input id="apellido" name="apellido" class="form-control" type="text" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="documentoid">Documento de Identidad</label>
                        <input id="documentoid" name="documentoid" class="form-control" type="number"
                            placeholder="Documento de Identidad">
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input id="edad" name="edad" class="form-control" type="number" placeholder="Edad">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input id="correo" name="correo" class="form-control" type="mail" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input id="ciudad" name="ciudad" class="form-control" type="text" placeholder="Ciudad">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input id="telefono" name="telefono" class="form-control" type="number" placeholder="Telefono">
                    </div>
                    <div class="form-group">
                        <label for="rh">RH</label>
                        <input id="rh" name="rh" class="form-control" type="text" placeholder="RH">
                    </div>
                    <br>
                </form>
            </div>
        </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
